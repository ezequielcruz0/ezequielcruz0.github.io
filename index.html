<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CumpleDeimi</title>
    <link rel="stylesheet" href="style.css">

    <style>
        img:hover {
            transform: scale(1.1); /* Amplía la imagen al pasar el mouse */
        }
    </style>


</head>
<body>

    <!-- Etiqueta de audio oculta -->
    <audio id="musica-fondo" src="music/felizcumpleaños.mp3" loop autoplay></audio>

    <script>
        // Selecciona el elemento de audio
        const audio = document.getElementById('musica-fondo');
   
        // Configura el volumen (0.0 a 1.0)
        audio.volume = 0.2; // 20% del volumen máximo
    </script>



   

    
</body>
</html>
